<!doctype html>
<html>
    <head>
        <title>Chat App</title>
        
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="notification-bar">
                    <p id='notification-text'></p>
                </div>
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    
                    <br>
                    <form id="message-form" action="">
                        <input name="message" type="text" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="clear-notif" 
                    onclick="notificationHide()">
                    Clear Notifications</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
